<title>border</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
<style>
.border {
	display: inline-block;/*화면상에는 inline객체처럼 보이고 싶지만 width height값을 가지게 할때 쓰는 속성이다.*/
	width: 4rem;
	height: 4rem;
	margin: .1rem;
	background: lightyellow;
	border: 0.1rem dotted red;
}
</style>
<div class='container'>
	<div class='row'>
		<div class='col'>
			<span class='border'></span>
			<span class='border border-0'></span>
			<span class='border border-top-0 border-primary'></span>
			<span class='border border-bottom-0 border-secondary'></span>
			<span class='border border-left-0 border-dark'></span>
			<span class='border border-right-0 border-danger'></span>
		</div>
	</div>
</div>
